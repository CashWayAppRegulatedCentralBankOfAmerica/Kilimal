<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelima Chic & Sleek Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #3366cc;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: white;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
        }
        .search-bar button {
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 20%;
            background: white;
            padding: 10px;
        }
        .content {
            width: 80%;
            padding: 10px;
        }
        .banner {
            background: purple;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 45%;
            margin: 10px;
            padding: 10px;
            background: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">Nelima - Affordable Online Shopping</div>
    <div class="search-bar">
        <input type="text" placeholder="I'm looking for...">
        <button>Search</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li>Neli Featured</li>
                <li>TV, Audio & Video</li>
                <li>Shoes</li>
                <li>Phones & Accessories</li>
                <li>Home & Kitchen</li>
            </ul>
        </div>
        <div class="content">
            <div class="banner">
                <h2>Tech Week - Up to 60% OFF</h2>
            </div>
            <div class="product">TECNO SPARK 30C 128GB - KSh 11,599</div>
            <div class="product">Infinix Hot 50 Pro Plus 256GB - KSh 24,599</div>
        </div>
    </div>
</body>
</html>
